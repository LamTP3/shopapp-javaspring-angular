<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đây là 1 trang order</h1>
        <p>Sử dụng bootstrap để tạo giao diện</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" />
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Sản phẩm</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/285814/pexels-photo-285814.jpeg"
                                    class="product-image" alt="Product Image" />
                                <span class="product-name">Tên sản phẩm 1</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>150.000đ</td>
                        <td>300.000đ</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/285814/pexels-photo-285814.jpeg"
                                    class="product-image" alt="Product Image" />
                                <span class="product-name">Tên sản phẩm 1</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>150.000đ</td>
                        <td>300.000đ</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3">
                <h4 class="header-text text-ends">Tổng tiền: 600.000đ</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhập coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập mã coupon" />
                    <button class="btn btn-gradient" type="button">Áp dụng</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient" type="button">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
