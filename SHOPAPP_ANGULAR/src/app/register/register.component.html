<!-- <app-header></app-header> -->
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input [(ngModel)]="phone" (input)="onPhoneChange()" (focus)="registerForm.form.markAsTouched()"
                            type="text" class="form-control" name="phone" id="phone" required />
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phone.length < 6 && registerForm.form.touched">
                            Phone phải có ít nhất 6 ký tự
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Ít nhất 3 ký tự"
                            name="password" id="password" required />
                        <i class="password-toogle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">
                            Mật khẩu phải có ít nhất 3 ký tự
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input [(ngModel)]="retypePassword"
                            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()" type="password"
                            class="form-control" placeholder="Ít nhất 3 ký tự" name="retypePassword"
                            id="retype-password" required />
                        <i class="password-toogle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                            Mật khẩu phải có ít nhất 3 ký tự
                        </p>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') && registerForm.form.touched">
                            Mật khẩu không khớp
                        </p>

                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input [(ngModel)]="fullName" type="text" class="form-control" name="fullName" id="full-name"
                            required />
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày tháng năm sinh</label>
                        <input [(ngModel)]="dateOfBirth" (input)="registerForm.form.markAsTouched(); checkAge()"
                            type="date" class="form-control" name="dateOfBirth" id="date-of-birth" required />
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth']?.hasError('invalidAge') && registerForm.form.touched">
                            Bạn phải từ 18 tuổi trở lên để đăng ký
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input [(ngModel)]="address" type="text" class="form-control" name="address" id="address" />
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex">
                                <input [(ngModel)]="isAccepted" type="checkbox" class="form-check-input"
                                    name="isAccepted" id="agree" />
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản dịch vụ
                                </label>
                            </span>
                        </div>
                    </div>
                    <button type="button" class="register-button" (click)="register()">
                        Đăng ký
                    </button>
                    <div class="divider"></div>
                    <p class="text-center">
                        Ban đã có tài khoản?
                        <span>
                            <a href="#" class="login-link">Đăng nhập</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
